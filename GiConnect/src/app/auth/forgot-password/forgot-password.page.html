<div class="login-background">
  <!-- Logo cuadrado translúcido de fondo -->
  <div class="backdrop-logo"></div>

  <!-- Card de recuperación de contraseña centrado -->
  <ion-card class="login-card">
    <h2 class="card-title">Recuperar Contraseña</h2>
    <p class="card-subtitle">Introduce tu email para recibir un código de verificación</p>

    <form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()">
      <ion-item>
        <ion-label position="stacked">Email</ion-label>
        <ion-input
          type="email"
          formControlName="email"
          placeholder="tu@email.com"
          autocomplete="email"
        ></ion-input>
      </ion-item>
      <ion-note color="danger" *ngIf="forgotPasswordForm.get('email')?.hasError('required') && forgotPasswordForm.get('email')?.touched">
        El email es requerido
      </ion-note>
      <ion-note color="danger" *ngIf="forgotPasswordForm.get('email')?.hasError('email') && forgotPasswordForm.get('email')?.touched">
        Introduce un email válido
      </ion-note>

      <ion-button
        expand="block"
        type="submit"
        [disabled]="loading"
        class="login-button"
      >
        <ion-spinner *ngIf="loading" name="crescent"></ion-spinner>
        <span *ngIf="!loading">Enviar código</span>
      </ion-button>
    </form>

    <div class="links-container">
      <ion-button
        fill="clear"
        (click)="router.navigate(['/auth/login'])"
        class="forgot-password-link"
      >
        Volver al login
      </ion-button>
    </div>
  </ion-card>
</div>
